<!DOCTYPE html>
<html>
    <head>
        <title> Add Tenant</title>
    </head>
    <body>
        <form id="form" method="post">
            <input type="text" id="accessUrl" placeholder="Access URL"/>
            <input type="text" id="accountType" placeholder="Account Type"/>
            <input type="text" id="bussinessModel" placeholder="Bussiness Model"/>
            <input type="text" id="bussinessName" placeholder="Business Name"/>
            <input type="text" id="code" placeholder="Code"/>
            <input type="text" id="created" placeholder="Created"/>
            <input type="text" id="goLiveDate" placeholder="Go-Live Date"/>
            <input type="text" id="industry" placeholder="Industry"/>
            <input type="text" id="name" placeholder="Name"/>
            <input type="text" id="source" placeholder="Source"/>
            <input type="text" id="statusCode" placeholder="Status Code"/>
            <input type="submit" value="Add Todo/">
        </form>
    </body>
    <script>
        var form = document.getElementById('form')

        form.addEventListener('submit',function(e){

            e.preventDefault()

            var accessUrl = document.getElementById('accessUrl').value
            var accountType = document.getElementById('accountType').value
            var bussinessModel = document.getElementById('bussinessModel').value
            var bussinessName = document.getElementById('bussinessName').value
            var code = document.getElementById('code').value
            var created = document.getElementById('created').value
            var goLiveDate = document.getElementById('goLiveDate').value
            var industry = document.getElementById('industry').value
            var name = document.getElementById('name').value
            var source = document.getElementById('source').value
            var statusCode = document.getElementById('statusCode').value
           
            fetch("http://ec2-13-233-91-89.ap-south-1.compute.amazonaws.com:8080/create", {
                method: 'POST',
                body:JSON.stringify({
                    accessUrl: accessUrl,
                    accountType: accountType,
                    businessModel: bussinessModel,
                    businessName: bussinessName,
                    code: code,
                    created:created,
                    goLiveDate: goLiveDate,
                    industry: industry,
                    name: name,
                    source: source,
                    statusCode: statusCode
                    }),
                    headers: {
                        "Content-Type":"application/json"
                    }
            })
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                console.log(data)
            })
        })
    </script>
</html>
